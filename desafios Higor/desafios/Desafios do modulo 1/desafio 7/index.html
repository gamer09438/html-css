<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h2>Imagem Flexível</h2>
    <p>Você está vendo a imagem completa? Experimente ampliar o 
        tamanho da sua janela para aproveita a melhor experiência</p>
       <picture>
        <source media="(max-width: 500px)" srcset="paisagem-p"> <img src="paisagem-p.png" alt="">
       </picture>
       <picture>
           <source media="(max-width: 800px)" srcset="paisagem-m"> <img src="paisagem-m.png" alt="">
       </picture>
       <picture>
        <source media="(min-width: 1215px)" srcset="paisagem-g"> <img src="paisagem-g.png" alt="">
    </picture>
</body>
</html>
