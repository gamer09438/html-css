<!DOCTYPE html>
<!-- saved from url=(0084)https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_image_overlay_slidetop -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
</head>
<body contenteditable="false">

<h2><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Deslize na sobreposição de cima para baixo</font></font></h2>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Passe o mouse sobre a imagem para ver o efeito.</font></font></p>

<div class="container">
  <img src="./img_avatar.png" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Olá Mundo</font></font></div>
  </div>
</div>
 


</body></html>
