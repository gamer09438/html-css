<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual é a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="uso da tag <p>">Parágrafo</abbr></li>
        <li><abbr title="uso do a <h6>">Titulos</abbr></li>
        <li><abbr title="uso da tag <img>">Imagens</abbr></li>
        <li><abbr title="uso da tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="uso da tag <rod>">Código-fonte</abbr></li>
        <li><abbr title="uso da tag <ol ou li>">Listas numeradas</abbr></li>
        <li><abbr title="uso da tag <ul ou li>">Listas com demarcações</abbr></li>
    
    
    </ul>
    
    
</body>
</html>
