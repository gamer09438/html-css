<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag foi utilizada</p>
    <ul type="square">
       <li><abbr title="uso da tag <p>">Paragrafo</abbr></li>
        <li><abbr title="uso da tag <h1> a <h6>">Titúlos</abbr></li>
        <li><abbr title="uso da tag <img>">Imagens</abbr></li>
        <li><abbr title="uso da tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="uso da tag <code>">Código-fonte</abbr></li>
        <li><abbr title="uso da tag <ol> ou <li>">listas numeradas</abbr></li>
        <li> <abbr title="uso da tag <ul> e <li>">listas com demarcações</abbr> </li>

    </ul>
</body>
</html>
